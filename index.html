<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مركز التداول - سجير البحر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #dce8f8);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .logo-container {
      background-color: #002b5c;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo-container img {
      height: 80px;
      max-width: 250px;
    }

    .title {
      margin-top: 10px;
      font-size: 22px;
      color: #fff;
      letter-spacing: 1px;
    }

    .section-title {
      margin-top: 30px;
      font-size: 26px;
      color: #002b5c;
      font-weight: bold;
      text-shadow: 0 1px 2px #ccc;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 25px 20px 40px;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
    }

    .grid-item {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      padding: 18px 10px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, background 0.3s ease;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .grid-item:hover {
      transform: translateY(-4px);
      background: linear-gradient(to right, #0056b3, #004080);
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- شعار الشركة -->
  <div class="logo-container">
    <img src="logo.png" alt="شعار الشركة" />
    <div class="title">مركز التداول</div>
  </div>

  <!-- عنوان القسم -->
  <div class="section-title">خيارات العمليات</div>

  <!-- أزرار العمليات -->
  <div class="grid-container">
    <a href="طلب سحب.html" class="grid-item">طلب سحب</a>
    <a href="طلب ايداع خاص بي.html" class="grid-item">طلب إيداع</a>
    <a href="الايداعة.html" class="grid-item">إيداع يدوي</a>
    <a href="الايداعة.html" class="grid-item">سحب يدوي</a>
    <a href="القاعده كامل.html" class="grid-item">عرض الأعضاء</a>
    <a href="ترقية المستخدمين.html" class="grid-item">ترقية المستخدمين</a>
  </div>

</body>
</html>
